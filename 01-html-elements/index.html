<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            HTML Elementos
        </title>
    </head>
    <body>
        <!--Headings-->
        <h1>This is the main heading</h1>
        <h2>Subtitles bro</h2>
        <h6>Very good</h6>

        <!--Bold and italic elements-->
        <p>
            <strong>Strong,</strong> <b>bold,</b> <em>emphasized,</em> <i>italic</i>
        </p>

        <!--Link-->
        <p>Visit <a href="https://shellshock.io" target="_blank">Google's website</a></p>

        <!--Unordered and ordered lists-->
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Maybe third item</li>
        </ul>
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Maybe third item</li>
        </ol>

        <!--Images-->
        <img src="https://sintesis.com.mx/puebla/wp-content/uploads/2024/01/GettyImages-697224578-5b0ebad38e1b6e003e9b3036.jpg" height="300">
        <span>Howdy</span>

        <!--White Space-->
        <br>
        <br>

        <!--Tables-->
        <table border="1">
            <thead>
                <th>Team</th>
                <th>Number of players</th>
                <th>Points</th>
            </thead>
            <tbody>
                <tr>
                    <td>Lobas</td>
                    <td>13</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Lobos</td>
                    <td>15</td>
                    <td>67</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
